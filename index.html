<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    html, body{
      background-color: black;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    .container{
      border-radius:25px;
      margin-top:10%;
    }
    .text{
      color:rgb(167, 94, 223);
    }
    
    .img {
      border-radius: 0 20px 20px 0;
      filter: sepia(91%) brightness(60%) hue-rotate(249deg) saturate(445%);
-webkit-filter: sepia(91%) brightness(60%) hue-rotate(249deg) saturate(445%);
-moz-filter: sepia(91%) brightness(60%) hue-rotate(249deg) saturate(445%);
    }

    .row {
      border-radius: 20px;
    }
    p{
      line-height : 10px;
      color:white;
    }

    h1{
      color:white;
      margin-bottom:25px;
      padding-top:11%;
    }
    .row{
      background-color:rgb(58, 6, 83)
    }
    li{
      list-style: none;
      color:white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
        <div class="col">
            <div class="info">
             <h1> Get insights that help your business grow.</h1>

              <p>Discover the benefits of data analytics and make</p>
              <p>better decisions regarding revenue, customer</p> 
               <p>experience, and overall efficiency.</p>


               <div>
                <ul>
                  <li>
                    10k+ companies

                  </li>
                  <li>
                    314 templates

                  </li>
                  <li>
                    12m+ queries

                  </li>
                </ul>
               </div>

          </div>
        </div>

        <div class="col">
          <div >
            <img class="img" src="./images/image-header-desktop.jpg" />
  
          </div>
        </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Austine Gomez</a>.
    </div>
</body>

</html>
